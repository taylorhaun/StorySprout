services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: storysprout
    ports:
      - "5434:5432"
    volumes:
      - storysprout_data:/var/lib/postgresql/data

volumes:
  storysprout_data:
